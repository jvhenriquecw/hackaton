<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reclamação</title>
</head>
<body>
    <h1>Nova Reclamação</h1>
    <form action="/create" method="POST">
        Título:<br>
        <input type="text" name="titulo" required><br><br>

        Descrição:<br>
        <textarea name="descricao" rows="4" cols="40"></textarea><br><br>
        
        <input type="submit" value="Enviar Reclamação">
    </form>
    <a href="/">Voltar</a>
</body>
</html>
