<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reclamação</title>
</head>
<body>
    <h1>Editar Reclamação</h1>
    <form method="POST" action="/edit/{{ reclamacao.id }}">
        Título:<br>
        <input type="text" name="titulo" value="{{ reclamacao.titulo }}"><br><br>

        Descrição:<br>
        <textarea name="descricao" rows="4" cols="40" required>{{ reclamacao.descricao }}</textarea><br><br>

        <input type="submit" value="Atualizar Reclamação">
    </form>
    <a href="/">Voltar</a>
</body>
</html>
